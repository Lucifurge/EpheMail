<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TemporaMail</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
    }

    /* Navbar */
    .navbar {
      background: #252526;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .navbar h1 {
      color: #569cd6;
      font-size: 1.5rem;
    }

    .navbar button {
      background: #3c3c3c;
      color: #dcdcaa;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .navbar button:hover {
      background: #569cd6;
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .output {
      margin-top: 20px;
      background: #252526;
      border-radius: 5px;
      padding: 15px;
      color: #9cdcfe;
      font-family: monospace;
      overflow-y: auto;
      height: 300px;
    }

    .output.error {
      color: red;
    }

    /* Buttons */
    .action-button {
      background: #3c3c3c;
      color: #dcdcaa;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
    }

    .action-button:hover {
      background: #569cd6;
      color: white;
    }

    /* Table for Inbox */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #3a3d41;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #3a3d41;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>TemporaMail</h1>
    <div>
      <button id="createAccount">Create Account</button>
      <button id="viewInbox">Inbox</button>
      <button id="accountDetails">Account</button>
      <button id="deleteAccount">Delete Account</button>
    </div>
  </div>

  <div class="container">
    <h2 id="sectionTitle">Welcome to TemporaMail</h2>
    <div id="sectionContent">
      <p>Select an action from the navbar to get started.</p>
    </div>
    <div class="output" id="output">Logs and errors will appear here...</div>
  </div>

  <script>
    const API_BASE = "https://api.mail.tm";
    let token = null;
    let accountId = null;
    let emailAddress = null;

    const sectionTitle = document.getElementById("sectionTitle");
    const sectionContent = document.getElementById("sectionContent");
    const output = document.getElementById("output");

    const displayOutput = (message, isError = false) => {
      output.textContent = message;
      output.classList.toggle("error", isError);
    };

    const handleError = (error) => {
      displayOutput(`Error: ${error.message || error}`, true);
    };

    // Create Account
    document.getElementById("createAccount").addEventListener("click", async () => {
      sectionTitle.textContent = "Create Account";
      try {
        const response = await fetch(`${API_BASE}/domains`);
        if (!response.ok) throw new Error("Failed to fetch domains.");
        const domainsData = await response.json();

        const domain = domainsData["hydra:member"][0]?.domain;
        if (!domain) throw new Error("No available domains.");

        const account = {
          address: `user@${domain}`,
          password: "Password123!",
        };

        const createResponse = await fetch(`${API_BASE}/accounts`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(account),
        });

        if (!createResponse.ok) throw new Error("Failed to create account.");

        const accountData = await createResponse.json();
        accountId = accountData.id;
        emailAddress = account.address;

        const tokenResponse = await fetch(`${API_BASE}/token`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(account),
        });

        if (!tokenResponse.ok) throw new Error("Failed to get token.");

        const tokenData = await tokenResponse.json();
        token = tokenData.token;

        sectionContent.innerHTML = `<p>Account created successfully:</p>
          <p>Email: <strong>${emailAddress}</strong></p>`;
        displayOutput("Account created and authenticated successfully!");
      } catch (error) {
        handleError(error);
      }
    });

    // View Inbox
    document.getElementById("viewInbox").addEventListener("click", async () => {
      sectionTitle.textContent = "Inbox";
      try {
        if (!token) throw new Error("Please create an account first.");
        const response = await fetch(`${API_BASE}/messages`, {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (!response.ok) throw new Error("Failed to fetch messages.");

        const messages = await response.json();
        const messageList = messages["hydra:member"];
        if (!messageList.length) {
          sectionContent.innerHTML = "<p>No messages found.</p>";
          return;
        }

        let table = `<table>
          <tr>
            <th>From</th>
            <th>Subject</th>
            <th>Received At</th>
          </tr>`;
        messageList.forEach((msg) => {
          table += `
            <tr>
              <td>${msg.from.address}</td>
              <td>${msg.subject}</td>
              <td>${new Date(msg.createdAt).toLocaleString()}</td>
            </tr>`;
        });
        table += "</table>";
        sectionContent.innerHTML = table;
        displayOutput("Inbox loaded successfully!");
      } catch (error) {
        handleError(error);
      }
    });

    // View Account Details
    document.getElementById("accountDetails").addEventListener("click", async () => {
      sectionTitle.textContent = "Account Details";
      try {
        if (!token) throw new Error("Please create an account first.");
        const response = await fetch(`${API_BASE}/me`, {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (!response.ok) throw new Error("Failed to fetch account details.");

        const account = await response.json();
        sectionContent.innerHTML = `<p>Email: <strong>${account.address}</strong></p>
          <p>Quota: ${account.quota}</p>
          <p>Used: ${account.used}</p>`;
        displayOutput("Account details loaded successfully!");
      } catch (error) {
        handleError(error);
      }
    });

    // Delete Account
    document.getElementById("deleteAccount").addEventListener("click", async () => {
      sectionTitle.textContent = "Delete Account";
      try {
        if (!token || !accountId) throw new Error("No account to delete.");

        const response = await fetch(`${API_BASE}/accounts/${accountId}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });

        if (response.status !== 204) throw new Error("Failed to delete account.");

        token = null;
        accountId = null;
        emailAddress = null;

        sectionContent.innerHTML = "<p>Account deleted successfully.</p>";
        displayOutput("Account deleted successfully!");
      } catch (error) {
        handleError(error);
      }
    });
  </script>
</body>
</html>
