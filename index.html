<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemail Development</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            background-image: linear-gradient(120deg, #1f2937, #111827);
            background-attachment: fixed;
            transition: background 0.5s ease;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            color: #58a6ff !important;
            font-size: 1.8rem;
        }

        /* Main Container */
        .container {
            width: 80%;
            max-width: 900px;
            margin-top: 100px;
            background-color: #2c2c54;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #58a6ff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Button Styles */
        button {
            background-color: #58a6ff;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            margin: 15px 0;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0062cc;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Message Box */
        .message {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .error {
            background-color: #cc0000;
            border-color: #990000;
        }

        .success {
            background-color: #28a745;
            border-color: #006600;
        }

        /* Account Creation Result */
        #accountResult {
            display: none;
            margin-top: 20px;
        }

        pre {
            background-color: #252526;
            color: #dcdcdc;
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Inbox Section */
        .inbox {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .inbox-item {
            background-color: #444;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .inbox-item:hover {
            background-color: #555;
        }

        .inbox-item p {
            margin: 0;
            color: #dcdcdc;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ephemail Development</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Welcome to Ephemail Development</h1>
        <p>Your go-to platform for seamless email solutions and development services.</p>
        <a href="#accountCreation" class="btn">Get Started</a>
    </header>

    <!-- Account Creation Section -->
    <div class="container" id="accountCreation">
        <h1>Account Creation</h1>
        <button id="createAccountBtn">Create Account</button>
        <div id="messages"></div>
        <div id="loadingMessage" class="loading" style="display: none;">Creating your account...</div>
    </div>

    <!-- Account Result Section (Displayed After Creation) -->
    <div class="container" id="accountResult">
        <h2>Account Created</h2>
        <pre id="form-text"></pre>
        <button onclick="copyText()">Copy Text</button>
    </div>

    <!-- Inbox Section -->
    <div class="container inbox-section">
        <h1>Inbox</h1>
        <div id="inbox" class="inbox">
            <!-- Simulated inbox messages will appear here -->
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- External JavaScript (Your index.js File) -->
    <script src="index.js"></script>

    <script>
        // Function to display messages (Success/Error/Info)
        function displayMessage(message, type) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = ''; // Clear previous messages
            messagesDiv.appendChild(messageElement);
        }

        // Simulate adding an inbox message based on current email
        function addInboxMessage(from, subject, message) {
            const inboxDiv = document.getElementById('inbox');
            const inboxItem = document.createElement('div');
            inboxItem.classList.add('inbox-item');
            inboxItem.innerHTML = `<p><strong>From:</strong> ${from}</p><p><strong>Subject:</strong> ${subject}</p><p>${message}</p>`;
            inboxItem.addEventListener('click', () => alert('Email opened: ' + subject));
            inboxDiv.appendChild(inboxItem);
        }

        // Handle Account Creation Button
        document.getElementById('createAccountBtn').addEventListener('click', async function () {
            try {
                // Display the loading message
                displayMessage('Creating account...', 'info');

                // Call the actual backend API to create the account
                const response = await axios.post('https://eppheapi-production.up.railway.app/create-account');
                
                // Show result in the same form container
                const result = `Account Created: ${JSON.stringify(response.data, null, 2)}`;
                document.getElementById('form-text').textContent = result;

                // Show the account result and hide the account creation button
                document.getElementById('accountResult').style.display = 'block';
                document.getElementById('accountCreation').style.display = 'none';

                displayMessage('Account successfully created!', 'success');

                // Simulate adding an inbox message (using the created email address)
                const createdEmail = response.data.address;  // Get the email address from the response
                addInboxMessage('support@tempmail.com', 'Welcome to Ephemail!', `Hello, your temporary email ${createdEmail} has been successfully created.`);

            } catch (error) {
                console.error('Error in account creation:', error);
                displayMessage('Error occurred: ' + error.message, 'error');
            }
        });

        // Copy result text
        function copyText() {
            const text = document.getElementById('form-text').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                alert('Error copying text: ' + err);
            });
        }
    </script>
</body>

</html>
