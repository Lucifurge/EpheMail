<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemail Development</title>
    <link rel="icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #1e1e2f;
            color: #dcdcdc;
            font-family: "Fira Code", monospace;
            background-image: linear-gradient(120deg, #1f2937, #111827);
            background-attachment: fixed;
            transition: background 0.5s ease;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        .navbar {
            background: linear-gradient(90deg, #2c2c54, #212642);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bold;
            color: #58a6ff !important;
            font-size: 1.8rem;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin-top: 100px;
            background-color: #2c2c54;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #58a6ff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        button {
            background-color: #58a6ff;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            margin: 15px 0;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0062cc;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .message {
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        .error {
            background-color: #cc0000;
            border-color: #990000;
        }

        .success {
            background-color: #28a745;
            border-color: #006600;
        }

        #accountBox {
            margin-top: 20px;
            background-color: #2a2a40;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .account-item {
            background-color: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            color: #dcdcdc;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ephemail Development</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="container">
            <h1>Welcome to Ephemail Development</h1>
            <p>Your go-to platform for seamless email solutions and development services.</p>
        </div>
    </header>

    <!-- Account Creation Section -->
    <div class="container" id="accountCreation">
        <h1>Account Creation</h1>
        <button id="createAccountBtn">Create Accounts</button>
        <div id="messages"></div>
        <div id="accountBox">
            <!-- Created accounts will be displayed here -->
        </div>
    </div>

    <!-- JavaScript -->
    <script src="index.js"></script>

</body>

</html>
