<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TemporaMail</title>
  <style>
    /* Styling for Visual Studio-inspired design */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background: #252526;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    header h1 {
      font-size: 1.8rem;
      text-align: center;
      color: #569cd6;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #569cd6;
    }

    .button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: #3c3c3c;
      color: #dcdcaa;
      border: 2px solid #3a3d41;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background: #569cd6;
      color: #fff;
      box-shadow: 0 0 15px #569cd6, 0 0 20px #569cd6;
    }

    .output {
      margin-top: 15px;
      padding: 10px;
      background: #1e1e1e;
      border: 1px solid #3a3d41;
      border-radius: 5px;
      height: 120px;
      overflow-y: auto;
      font-size: 0.9rem;
      color: #9cdcfe;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>TemporaMail</h1>
    </header>
    <div>
      <div class="button" id="createAccount">Create Account</div>
      <div class="button" id="getDomains">Get Domains</div>
      <div class="button" id="listMessages">List Messages</div>
      <div class="button" id="deleteAccount">Delete Account</div>
    </div>
    <div class="output" id="output">Output will appear here...</div>
  </div>

  <script>
    const API_BASE = "https://api.mail.tm";
    let token = null;
    let accountId = null;

    const output = document.getElementById("output");

    const displayOutput = (message, isError = false) => {
      output.innerHTML = `<span class="${isError ? 'error' : ''}">${message}</span>`;
    };

    const handleError = (error) => {
      displayOutput(`Error: ${error.message || error}`, true);
    };

    // Create Account
    document.getElementById("createAccount").addEventListener("click", async () => {
      try {
        const response = await fetch(`${API_BASE}/domains`);
        if (!response.ok) throw new Error("Failed to fetch domains.");
        const domainsData = await response.json();

        const domain = domainsData["hydra:member"][0]?.domain;
        if (!domain) throw new Error("No available domains.");

        const account = {
          address: `user@${domain}`,
          password: "Password123!",
        };

        const createResponse = await fetch(`${API_BASE}/accounts`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(account),
        });

        if (createResponse.status === 422) {
          throw new Error("Invalid email address or password.");
        } else if (!createResponse.ok) {
          throw new Error("Failed to create account.");
        }

        const accountData = await createResponse.json();
        accountId = accountData.id;

        const tokenResponse = await fetch(`${API_BASE}/token`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(account),
        });

        if (!tokenResponse.ok) throw new Error("Failed to get token.");

        const tokenData = await tokenResponse.json();
        token = tokenData.token;

        displayOutput(`Account created: ${account.address}`);
      } catch (error) {
        handleError(error);
      }
    });

    // Get Domains
    document.getElementById("getDomains").addEventListener("click", async () => {
      try {
        const response = await fetch(`${API_BASE}/domains`);
        if (!response.ok) throw new Error("Failed to fetch domains.");
        const data = await response.json();
        const domains = data["hydra:member"].map((domain) => domain.domain).join(", ");
        displayOutput(`Available domains: ${domains}`);
      } catch (error) {
        handleError(error);
      }
    });

    // List Messages
    document.getElementById("listMessages").addEventListener("click", async () => {
      try {
        if (!token) throw new Error("Please create an account first.");

        const response = await fetch(`${API_BASE}/messages`, {
          headers: { Authorization: `Bearer ${token}` },
        });

        if (!response.ok) throw new Error("Failed to fetch messages.");

        const messages = await response.json();
        const messageList = messages["hydra:member"]
          .map((msg) => `From: ${msg.from.address}, Subject: ${msg.subject}`)
          .join("<br>");

        displayOutput(messageList || "No messages found.");
      } catch (error) {
        handleError(error);
      }
    });

    // Delete Account
    document.getElementById("deleteAccount").addEventListener("click", async () => {
      try {
        if (!token || !accountId) throw new Error("No account to delete.");

        const response = await fetch(`${API_BASE}/accounts/${accountId}`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        });

        if (response.status !== 204) throw new Error("Failed to delete account.");

        token = null;
        accountId = null;
        displayOutput("Account deleted successfully.");
      } catch (error) {
        handleError(error);
      }
    });
  </script>
</body>
</html>
