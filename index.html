<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Email Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Monkai Dark Theme */
        body {
            background-color: #2d2d2d;
            color: #c5c8c6;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #c5c8c6;
        }

        button {
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #357ab7;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        button:active {
            background-color: #2e6a97;
        }

        .output {
            margin-top: 20px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .output p {
            word-wrap: break-word;
        }

        .output a {
            color: #4a90e2;
            text-decoration: none;
        }

        .output a:hover {
            text-decoration: underline;
        }

        .loading {
            color: #e6e6e6;
            font-size: 18px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <h1>Temporary Email Service</h1>
    <p class="loading">Loading...</p>

    <div class="output" id="output"></div>

    <script>
        const puts = (...args) => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML += `<p>${args.join(" ")}</p>`;
        };

        const apiUrl = "https://eppheapi-production.up.railway.app/"; // Your API URL

        let username = "";

        async function createAccount() {
            puts("[1/4] An account is being created...");

            try {
                const res = await fetch(`${apiUrl}/create-account`, { method: 'POST' });
                const data = await res.json();
                if (!data.status) throw new Error(data.message);
                username = data.data.username;
                puts("[2/4] Account created. Please check your email inbox.");

                listenForNewMessage();
            } catch (err) {
                puts("[Error]", err.message);
            }
        }

        function listenForNewMessage() {
            puts("[3/4] A new mail is expected to arrive.");
            puts("[3/4]", 'Go to this site: <a href="https://sendtestemail.com/" target="_blank">sendtestemail.com</a> type this address:', `<strong>${username}</strong>`);

            // Event listener for new message
            const eventSource = new EventSource(`${apiUrl}/listen/${username}`);

            eventSource.onmessage = (event) => {
                const message = JSON.parse(event.data);
                puts("[4/4] New message received:", JSON.stringify(message, null, 2));

                // Stop listening and delete account
                eventSource.close();
                deleteAccount();
            };
        }

        async function deleteAccount() {
            puts("[5/5] Deleting account...");

            try {
                const res = await fetch(`${apiUrl}/delete-account/${username}`, { method: 'DELETE' });
                const data = await res.json();
                if (!data.status) throw new Error(data.message);
                puts("[5/5] Account deleted successfully.");
            } catch (err) {
                puts("[Error]", err.message);
            }
        }

        // Automatically create an account when the page loads
        window.onload = () => createAccount();
    </script>

</body>

</html>
